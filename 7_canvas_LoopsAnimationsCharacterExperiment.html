<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>ops, this browser dosent support canvas functionality.</p>
    </canvas>
    <script>
      const canvas = document.querySelector('.myCanvas');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      
      const ctx = canvas.getContext('2d');
      //radians javascriptis
      function degToRad(deg) {
        return deg * Math.PI / 180;
      };
      function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + (min);
      }
      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillRect(0,0, width, height);
      
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1;
      ctx.font = '36px arial';
      ctx.strokeText('Canvas texts', 50, 45);
      
      ctx.translate(width/2, height/2);

      let image = new Image();
      image.src = 'walk-right.png';
      image.onload = draw;

      let sprite = 0;
      let posX = 0;

      function draw() {
        ctx.fillRect(-(width/2), -(height/2), width, height);
        ctx.drawImage(image, (sprite*102), 0, 102, 148, 0+posX, -74, 102, 148);
        if(posX%13 === 0) {
          if(sprite ===5 ) {
            sprite = 0;
          }
          else {
            sprite++;
          }
        }

        if(posX > width/2) {
          newStartPos = -((width/2) + 102);
          posX = Math.ceil(newStartPos);
          console.log(posX);
        } else {
          posX += 2;
        }
        requestAnimationFrame(draw);
      }
      
      let length = 250;
      let moveOffset = 20;
      function loop() {
      //for (let i = 0; i < length; i++) {
        ctx.fillStyle = 'rgba(' + (60-length) + ', 200, ' + (255-length) + ', 0.01)';
        ctx.beginPath();
        ctx.moveTo(moveOffset + rand(2, 200), moveOffset);
        ctx.lineTo(moveOffset+length, moveOffset+rand(2, 20));
        let triHeight = rand(length/2, length) * Math.tan(degToRad(60));
        ctx.lineTo(moveOffset+(length/2), rand(moveOffset+triHeight));
        ctx.lineTo(moveOffset * rand(2, 5), moveOffset * rand(2, 6));
        //ctx.lineTo(0, 0);
        ctx.fill();

        length--;
        moveOffset += 0.7;
        ctx.rotate(degToRad(5));
      //}
      requestAnimationFrame(loop)
    }
    loop()
    </script>
  </body>
</html>
